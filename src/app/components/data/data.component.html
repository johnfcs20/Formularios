<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombrecompleto">

        <div class="form-group row" [ngClass]="{'text-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback  text-danger">
                    El nombre es necesario
                </div>
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback  text-danger">
                    Mas de 3 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        </div>
    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">correo</label>
        <div class="col-8" formArrayName="pasatiempos">

            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" [formControlName]="i" type="text" class="form-control">
        </div>
        <button (click)="agregarPasatiempos()" type="button" class="btn btn-primary"> Nuevo</button>

    </div>







    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{forma.valid}}

</form>
